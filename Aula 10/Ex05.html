<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS5</title>
    <script>
        window.onload = i;
        function i(){
            let elemento = document.getElementById('idade');
            let atual = 20;
            let resultado = atual + 7;
            elemento.innerHTML = resultado;
        }
    </script>
</head>
<body>
    <h1>Calculando sua idade.</h1>
    <p id="idade">idades</p>
</body>
</html>
